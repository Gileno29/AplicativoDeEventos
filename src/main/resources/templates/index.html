<html>
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<h3>Ola mundo com Spring boot</h3>
	<h3>
		<a href="/cadastrarEvento" class="waves-effect waves-light btn">Lista
			Eventos<i class="large material-icons left">add_circle</i>
		</a>
	</h3>
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${evento}">
				
					<td>
						<span th:text="${evento.nome}"></span>
					</td>
					<td>
						<span th:text="${evento.local}"></span>
					</td>
					<td>
						<span th:text="${evento.data}"></span>
					</td>
					<td>
						<span th:text="${evento.horario}"></span>
					</td>
			</tr>

		</tbody>

	</table>



	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>



</html>
