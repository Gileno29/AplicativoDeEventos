<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

	<h1>Formulario de Eventos</h1>
	<form method="post" class="container">
		Nome:<input type="text" value="" name="nome" />
		<div class="row">
			<div class="input-field col s6 ">
				Local:<input type="text" value="" name="local" />

			</div>

			<div class="input-field col s3">
				Data:<input type="date" value="" name="data" />
			</div>
			<div class="input-field col s3">
				Horario:<input type="text" value="" name="horario" />
			</div>
		</div>

		<button type="submit" class="waves-effect waves-light btn">
			<i class="large material-icons left">add_circle</i>Salvar
		</button>
	</form>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
